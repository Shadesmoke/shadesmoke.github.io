---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>
<p>
Some thoughts on video games. 
</p>

<ul class="posts">
	{% for post in site.posts %}
		{% if post.categories contains 'blog' %}
			<li> <span> {{ post.date | date_to_string }} </span> | 
				 <a href="{{ post.url }}" title="{{ post.title }}"> {{ post.title }} </a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
